<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="./src/page/editProfile.ts"></script>
  </head>

  <body class="flex min-h-screen">
    <div class="w-1/2 flex flex-col justify-center items-center bg-white">
      <h1 class="text-2xl font-bold text-center">Edit Your Profile</h1>
    </div>

    <div class="w-1/2 flex justify-center items-center bg-slate-100">
      <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Update Profile</h2>
        <form id="editProfileForm" class="space-y-4">
          <div>
            <label class="block mb-1 text-sm font-medium">Username</label>
            <input
              id="usernameEdit"
              type="text"
              class="w-full p-2 border border-gray-300 rounded"
              required
            />
          </div>

          <div>
            <label class="block mb-1 text-sm font-medium">Email</label>
            <input
              id="emailEdit"
              type="email"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>

          <div>
            <label class="block mb-1 text-sm font-medium"
              >New Password (optional)</label
            >
            <input
              id="passwordEdit"
              type="password"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-gray-400 text-white py-2 rounded hover:bg-gray-600 transition"
          >
            Save Changes
          </button>
        </form>

        <button
          id="deleteBtn"
          class="mt-4 w-full bg-orange-400 text-white py-2 rounded hover:bg-orange-600 ransition"
        >
          Delete Account
        </button>
      </div>
    </div>
  </body>
</html>
